<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Responsive Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="card__paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card__footer">
          <span><h2>10k+</h2><p>Companies</p></span>
          <span><h2>314</h2><p>Templates</p></span>
          <span><h2>12M+</h2><p>Queries</p></span>
        </div>
      </div>
      <div class="img__box">
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
